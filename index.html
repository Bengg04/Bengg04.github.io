<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
        <link rel="stylesheet" href="./style.css">
        <title>Achievement Tracker</title>
        <script src="./main.js"></script>
    </head>
    <body>
        <div class="mainContainer">
            <h1>Steam Achievement Tracker</h1>
            <div class="menuContainer">
                <div id="inputsContainer">
                    <h2>Inputs</h2>
                    <div class="inputContainer">
                        <label>
                            SteamID:
                            <input type="text" id="steamidInput" required />
                        </label>
                        <label>
                            AppID:
                            <input type="text" id="appidInput" required />
                        </label>
                        <label>
                            APIKey:
                            <input type="text" id="apikeyInput" required />
                        </label>
                    </div>
                </div>
                <div id="linksContainer">
                    <h2>Links</h2>
                    <div class="inputContainer">
                        <button id="generateLinksButton">generate Links</button>
                        <label for="allAchievementsLinkOutput">
                            Achievements
                            <input type="text" readonly id="allAchievementsLinkOutput" />
                        </label>
                        <label for="userStatsLinkOutput">
                            User stats
                            <input type="text" readonly id="userStatsLinkOutput" />
                        </label>
                    </div>
                </div>
                <div id="jsonInputsContainer">
                    <h2>JSON inputs</h2>
                    <div class="inputContainer">
                        <label for="jsonAllAchievementsInput">
                            Achievements
                            <input type="text" id="jsonAllAchievementsInput" />
                        </label>
                        <label for="jsonUserStatsInput">
                            User stats
                            <input type="text" id="jsonUserStatsInput" />
                        </label>
                        <button id="refreshButton">refresh / load Achievements</button>
                    </div>
                </div>
            </div>
            <div>
                <button id="exportButton">ðŸ“¤ Export Lists</button>
                <input id="importFileInput" type="file" accept=".json" style="display:none;">
                <button id="importButton">ðŸ“¥ Import Lists</button>
            </div>
            <button id="addListButton">Add List</button>
            <div id="listsContainer"></div>
        </div>
    </body>
</html>
