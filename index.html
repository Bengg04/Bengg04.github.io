<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Achievement Tracker</title>
    <script src="./main.js"></script>
</head>
    <body>
        <div class="mainContainer">
            <h1>Steam Achievement Tracker</h1>
            <div class="menuContainer">
                <div id="inputs">
                    <h2>Inputs</h2>
                    <div class="inputContainer">
                        <label>
                            SteamID:
                            <input type="text" id="steamid" required />
                        </label>
                        <label>
                            AppID:
                            <input type="text" id="appid" required />
                        </label>
                        <label>
                            APIKey:
                            <input type="text" id="apikey" required />
                        </label>
                    </div>
                </div>
                <div id="links">
                    <h2>Links</h2>
                    <div class="inputContainer">
                        <button id="generateLinks">generate Links</button>
                        <label for="outputAllAchievementsLink">
                            Achievements
                            <input type="text" readonly id="outputAllAchievementsLink" />
                        </label>
                        <label for="outputUserStatsLink">
                            User stats
                            <input type="text" readonly id="outputUserStatsLink" />
                        </label>
                    </div>
                </div>
                <div id="jsonInputs">
                    <h2>JSON inputs</h2>
                    <div class="inputContainer">
                        <label for="jsonAllAchievements">
                            Achievements
                            <input type="text" id="jsonAllAchievements" />
                        </label>
                        <label for="jsonUserStats">
                            User stats
                            <input type="text" id="jsonUserStats" />
                        </label>
                        <button id="refreshBtn">refresh / load Achievements</button>
                    </div>
                </div>
            </div>
            <div id="status"></div>
            <button id="addListButton">Add List</button>
            <div id="lists">
                <div id="list1"></div>
                <div id="list2"></div>
            </div>
        </div>
    </body>
</html>
